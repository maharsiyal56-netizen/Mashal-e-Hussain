        }

        }

        }
        .logo {

        .nav-links a {

        }
        .dark-toggle {

        }
        .hero h1 {
            font-size: 4rem;
            line-height: 1.2;
        }
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 15px auto 0;
            font-style: italic;
        }
        /* buttons grid */
        .section-title {

            margin: 40px 0 25px;

            border-bottom: 2px solid #d4af37;
            display: inline-block;
            padding-bottom: 8px;
        }
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        .social-card {

            border: 1px solid #3e5f4b;
            border-radius: 20px;
            padding: 35px 15px;
            text-align: center;

        }
        .social-card span {
            font-size: 1.4rem;

        }
        .social-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 15px 0 #6b4f1f;
            background: #1d3a2a;
        }
        /* checkmark list */
        .feature-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            background: #0e2a1a60;
            backdrop-filter: blur(6px);
            border-radius: 60px;
            padding: 30px;
            margin: 40px 0;
            border: 1px solid #d4af37;
        }
        .feature-list div {
            font-size: 1.3rem;
        }
        .feature-list i {
            color: #d4af37;
            margin-right: 10px;
        }
        /* admin page */
        .admin-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 30px 0;
        }
        .contact-form, .admin-card {
            background: #13241c;
            border-radius: 30px;
            padding: 30px;
            flex: 1 1 300px;
            border: 1px solid #4f6b55;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #2a3f32;
            color: white;
            font-size: 1rem;
        }
        body.light-mode .input-group input, body.light-mode .input-group textarea {
            background: #eee3d0;
            color: #0a2f1f;
        }
        .btn {
            background: #d4af37;
            border: none;
            padding: 14px 30px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            color: #0a2f1f;
            transition: 0.2s;
            box-shadow: 0 4px 0 #7e5f20;
        }
        .btn:hover {
            background: #ebc45c;
            transform: scale(1.02);
        }
        .whatsapp-btn {
            background: #25D366;
            color: white;
            display: inline-flex;
            align-items: center;

            padding: 15px 30px;

            text-decoration: none;
            font-size: 1.3rem;
            margin-top: 20px;
        }
        .email-section {

        /* book library */
        .search-filter {

            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;

        .filter-select {

            color: white;
            border: none;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        .book-card {
            background: #1b2d22;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid #5c764b;
            transition: 0.3s;
        }
        .book-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px #00000060;
        }
        .book-cover {
            height: 200px;
            background: #2a4535;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #d4af37;
            border-bottom: 3px solid #d4af37;
        }
        .book-info {
            padding: 20px;
        }
        .book-info h3 {
            font-size: 1.6rem;
        }
        .book-info p {
            margin: 8px 0;
            color: #c0c0c0;
        }
        .download-btn {
            background: #d4af37;
            color: #0a2f1f;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1.1rem;
        }
        /* gallery */
        .gallery-cats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .cat-btn {
            background: transparent;
            border: 2px solid #d4af37;
            padding: 10px 25px;
            border-radius: 40px;
            color: #d4af37;
            font-weight: bold;
            cursor: pointer;
        }
        .cat-btn.active {
            background: #d4af37;
            color: #0a2f1f;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        .gallery-item {
            background: #1b2d22;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #a8884d;
            aspect-ratio: 4 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #d4af37;
            transition: 0.2s;
        }
        .gallery-item:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }
        /* lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid #d4af37;
            border-radius: 20px;
        }
        .close-lightbox {
            position: absolute;
            top: 30px; right: 50px;
            font-size: 4rem;
            color: #d4af37;
            cursor: pointer;
        }
        /* footer */
        .footer {
            background: #07120b;
            padding: 40px 0 20px;
            margin-top: 60px;
            border-top: 2px solid #d4af37;
            text-align: center;
        }
        .footer .social-icons i {
            font-size: 2rem;
            margin: 0 15px;
            color: #d4af37;
        }
        .footer p {
            margin-top: 25px;
            font-size: 1.2rem;
        }
        /* responsive */
        @media (max-width: 700px) {
            .hero h1 { font-size: 3rem; }
            .nav-container { flex-direction: column; gap: 15px; }
            .nav-links a { margin: 0 10px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">

    <script>
        (function() {
            // ----- page data -----
            const books = [
                { title: 'Nights of Noha', desc: 'Collection of authentic nohas', category: 'Noha', cover: 'üìñ' },
                { title: 'Majlis of Muharram', desc: 'Complete lecture series', category: 'Majlis', cover: 'üìö' },
                { title: 'Karbala Unveiled', desc: 'History & analysis', category: 'History of Karbala', cover: 'üïØÔ∏è' },
                { title: 'Matam & Azadari', desc: 'Etiquettes and practices', category: 'Matamdari', cover: 'üñ§' },
                { title: 'Sermons of Imam', desc: 'Islamic guidance', category: 'Islamic Books', cover: 'üìú' },
                { title: 'Ziyarat Manual', desc: 'Supplications', category: 'Islamic Books', cover: 'üïã' },
                { title: 'Latmiyat Collection', desc: 'Emotional nohas', category: 'Noha', cover: 'üé§' },
                { title: 'Jaloos Coverage', desc: 'Procession guide', category: 'Majlis', cover: 'üö©' },
            ];
            const galleryImages = [
                { src: 'üéôÔ∏è', category: 'Majalis', title: 'Majlis' },
                { src: 'üïØÔ∏è', category: 'Majalis', title: 'Imam bargah' },
                { src: 'üè¥', category: 'Matam Dari', title: 'Matam' },
                { src: 'üö©', category: 'Jaloos', title: 'Jaloos' },
                { src: 'üìø', category: 'Matam Dari', title: 'Zanjeer' },
                { src: 'üåô', category: 'Jaloos', title: 'Alam' },
                { src: 'üìñ', category: 'Majalis', title: 'Lecture' },
                { src: '‚ö±Ô∏è', category: 'Matam Dari', title: 'Chain' },
                { src: 'üèÅ', category: 'Jaloos', title: 'Procession' },
            ];

            // home page
            function homePage() {
                return `
                <div class="hero">
                    <h1>ŸÖÿ¥ÿπŸÑ ÿ≠ÿ≥€åŸÜ</h1>
                    <h1 class="gold">Mashal-e-Hussain</h1>
                    <p>‚ÄúMash‚Äôal-e-Hussain is a platform for Noha, Majlis, and Matam Dari. We aim to spread the message of Imam Hussain (AS) with authentic and original content.‚Äù</p>
                </div>
                <div class="container">
                    <h2 class="section-title">Our Social Channels</h2>
                    <div class="social-grid">
                        <a href="#" target="_blank" class="social-card" rel="noopener"><i class="fab fa-facebook"></i> <span>Facebook</span></a>
                        <a href="#" target="_blank" class="social-card" rel="noopener"><i class="fab fa-instagram"></i> <span>Instagram</span></a>
                        <a href="#" target="_blank" class="social-card" rel="noopener"><i class="fab fa-youtube"></i> <span>YouTube</span></a>
                        <a href="#" target="_blank" class="social-card" rel="noopener"><i class="fab fa-whatsapp"></i> <span>WhatsApp</span></a>
                    </div>
                    <div class="feature-list">
                        <div><i class="fas fa-check-circle"></i> Daily Nohay & Majlis Uploads</div>
                        <div><i class="fas fa-check-circle"></i> Live Majlis & Jaloos Coverage</div>
                        <div><i class="fas fa-check-circle"></i> Matamdari Videos</div>
                    </div>
                </div>
                `;
            }

            // admin contact
            function adminPage() {
                return `
                <div class="container" style="padding-top: 40px;">
                    <h2 class="section-title">Admin Contact</h2>
                    <div class="admin-row">
                        <div class="contact-form">
                            <h3>Send Message</h3>
                            <div class="input-group"><label>Name</label><input type="text" placeholder="Your name"></div>
                            <div class="input-group"><label>Email</label><input type="email" placeholder="email@example.com"></div>
                            <div class="input-group"><label>Message</label><textarea rows="4"></textarea></div>
                            <button class="btn">Send <i class="fas fa-paper-plane"></i></button>
                        </div>
                        <div class="admin-card">
                            <h3>Direct Contact</h3>
                            <a href="#" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> WhatsApp Admin</a>
                            <div class="email-section"><i class="fas fa-envelope gold"></i> admin@mashalehussain.org</div>
                        </div>
                    </div>
                </div>
                `;
            }

            // book library
            function booksPage() {
                let bookCards = books.map(b => `
                    <div class="book-card" data-category="${b.category}" data-title="${b.title.toLowerCase()}">
                        <div class="book-cover">${b.cover}</div>
                        <div class="book-info">
                            <h3>${b.title}</h3>
                            <p>${b.desc}</p>
                            <button class="download-btn"><i class="fas fa-download"></i> PDF</button>
                        </div>
                    </div>
                `).join('');
                return `
                <div class="container" style="padding-top: 40px;">
                    <h2 class="section-title">Book Library</h2>
                    <div class="search-filter">
                        <input type="text" class="search-box" id="bookSearch" placeholder="Search by title...">
                        <select class="filter-select" id="catFilter">
                            <option value="all">All Categories</option>
                            <option>Noha</option>
                            <option>Majlis</option>
                            <option>History of Karbala</option>
                            <option>Islamic Books</option>
                        </select>
                    </div>
                    <div class="book-grid" id="bookGrid">${bookCards}</div>
                </div>
                `;
            }

            // gallery page
            function galleryPage() {
                let items = galleryImages.map((img, idx) => `
                    <div class="gallery-item" data-category="${img.category}" data-index="${idx}">
                        <span style="font-size:4rem;">${img.src}</span>
                    </div>
                `).join('');
                return `
                <div class="container" style="padding-top: 40px;">
                    <h2 class="section-title">Event Gallery</h2>
                    <div class="gallery-cats">
                        <button class="cat-btn active" data-filter="all">All</button>
                        <button class="cat-btn" data-filter="Majalis">Majalis</button>
                        <button class="cat-btn" data-filter="Matam Dari">Matam Dari</button>
                        <button class="cat-btn" data-filter="Jaloos">Jaloos</button>
                    </div>
                    <div class="gallery-grid" id="galleryGrid">${items}</div>
                </div>
                `;
            }

            // render
            const contentDiv = document.getElementById('main-content');
            function loadPage(page) {
                if (page === 'home') contentDiv.innerHTML = homePage();
                if (page === 'admin') contentDiv.innerHTML = adminPage();
                if (page === 'books') contentDiv.innerHTML = booksPage();
                if (page === 'gallery') contentDiv.innerHTML = galleryPage();
                // re-attach events after innerHTML
                attachEvents();
            }
            loadPage('home');

            // navigation active + page load
            document.querySelector('.nav-home').addEventListener('click', (e) => { e.preventDefault(); loadPage('home'); setActive('home'); });
            document.querySelector('.nav-admin').addEventListener('click', (e) => { e.preventDefault(); loadPage('admin'); setActive('admin'); });
            document.querySelector('.nav-books').addEventListener('click', (e) => { e.preventDefault(); loadPage('books'); setActive('books'); });
            document.querySelector('.nav-gallery').addEventListener('click', (e) => { e.preventDefault(); loadPage('gallery'); setActive('gallery'); });

            function setActive(page) {
                document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                if (page === 'home') document.querySelector('.nav-home').classList.add('active');
                if (page === 'admin') document.querySelector('.nav-admin').classList.add('active');
                if (page === 'books') document.querySelector('.nav-books').classList.add('active');
                if (page === 'gallery') document.querySelector('.nav-gallery').classList.add('active');
            }

            // dark mode toggle
            const toggle = document.getElementById('darkModeToggle');
            toggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                toggle.innerHTML = document.body.classList.contains('light-mode') ? '<i class="fas fa-sun"></i> Light' : '<i class="fas fa-moon"></i> Dark';
            });

            // global event attachment: search, filter, lightbox etc
            function attachEvents() {
                // book search/filter
                const searchInput = document.getElementById('bookSearch');
                const catFilter = document.getElementById('catFilter');
                if (searchInput && catFilter) {
                    function filterBooks() {
                        const searchTerm = searchInput.value.toLowerCase();
                        const cat = catFilter.value;
                        document.querySelectorAll('.book-card').forEach(card => {
                            const title = card.dataset.title || '';
                            const category = card.dataset.category;
                            const matchesSearch = title.includes(searchTerm);
                            const matchesCat = cat === 'all' || category === cat;
                            card.style.display = matchesSearch && matchesCat ? 'block' : 'none';
                        });
                    }
                    searchInput.addEventListener('input', filterBooks);
                    catFilter.addEventListener('change', filterBooks);
                }

                // gallery filter
                const catBtns = document.querySelectorAll('.cat-btn');
                if (catBtns.length) {
                    catBtns.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            catBtns.forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            const filter = btn.dataset.filter;
                            document.querySelectorAll('.gallery-item').forEach(item => {
                                if (filter === 'all' || item.dataset.category === filter) {
                                    item.style.display = 'flex';
                                } else {
                                    item.style.display = 'none';
                                }
                            });
                        });
                    });
                }

                // lightbox logic
